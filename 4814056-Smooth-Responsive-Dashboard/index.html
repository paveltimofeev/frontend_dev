<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smooth Responsive Dashboard</title>
    <link rel="stylesheet" href="styles/main.less">
  </head>

  <body>

    <div class="page-container">
      <div class="left-side">
        <div class="main-header">Header menu</div>
        <div class="main-chart">Chart</div>
        <div class="details-panel">
          <div class="details-panel_title">Title</div>
          <div class="widgets-group">
            <div class="widget">Widget1</div>
            <div class="widget">Widget2</div>
          </div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="right-side">
        <div class="user-menu">User menu</div>
        <div class="user-header">
          <span><strong>Popular</strong> pairs</span>
          <span><input type="text">search</input></span>
        </div>
        <div class="charts-group">
          <div class="chart chart--two">Chart 1</div>
          <div class="chart chart--two">Chart 2</div>
          <div class="chart chart--two">Chart 3</div>
          <div class="chart chart--two">Chart 4</div>
          <div class="chart chart--two">Chart 5</div>
          <div class="chart chart--two">Chart 6</div>
        </div>
      </div>
    </div>
  
    <script src="scripts/app.js"></script>
  </body>
  
</html>
